<!-- 일반인과 지식인이 만든 코드의 차이를 살펴보자.
글쓰기 창 내에서 같은 제목을 만든다고 가정했을때 일반인은 coding을 제목처럼 보이도록 글씨 크기를 키우고, 진하게 표시할 것이다.
지식인은 제목을 표현할 때 포멧(format)이라고 되어 있는 부분에 관심을 갖고 적당한 크기의 제목(title)을 선택할 것이다.

완성된 제목은 겉보기에는 비슷해 보일 수 있으나, source를 확인해보면 다음과 같다:
일반인:  -->
<strong><span style="font-size:19px;">coding</span></strong>
<br>
<!-- 지식인: -->
<h3>coding</h3>

<!-- 전자는 시각적인 장식이라는 것을 보여준다면 후자는 확실히 <h3>를 사용함으로서 이것이 제목을 나타냄을 보여준다. -->
