<!-- 인터넷을 동작하기 위해서는 컴퓨터가 최소 2대는 있어야 한다.
1대는 인터넷이 아니고 3대는 본질적이지 않기 때문.
2대의 컴퓨터가 서로 정보를 주고 받는 순간, 새로운 존재가 되었다.

고객을 클라이언트라고 하고 사업자를 서버라고 하는데 이를 통해 인터넷은 용어를 이렇게 정리했다:
요청하는 컴퓨터를 클라이언트 컴퓨터, 응답하는 컴퓨터는 서버 컴퓨터.

웹브라우저는 클라이언트 컴퓨터에서 동작한다.
웹서버는 서버 컴퓨터에서 동작하므로 웹서버라고 부른다.
(게임을 생각하면 쉽다: 내 컴퓨터에 다운로드 되면 게임 클라이언트, 게임회사의 서버 컴퓨터에 프로그램은 게임 서버)

우리는 웹서버를 배우기위해 두가지 갈림길이 있다:

내 컴퓨터에 직접 웹서버를 설치하는 것
웹서버를 제공해주는 업체를 이용하는 것; 즉 웹 호스팅 -->
